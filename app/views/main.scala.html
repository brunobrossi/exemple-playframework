@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>

<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

</head>

<body>

	<header class="navbar navbar-default">
		<div class="container" role="presentation">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="@routes.ProdutoController.formularioNovoProduto">Novo produto</a>
					@if(request().username()) {
						<li>
							<a href="@routes.UsuarioController.painel">Painel</a>
						</li>
						<li>
							<a href="@routes.LoginController.fazLogout">Logout</a>
						</li>
   					 }
				</li>
				
			</ul>
		</div>
	</header>

	@notificacoes()
	<main class="container"> @content </main>


	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquey-3.1.1.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/js/bootstrap.min.js")"></script>


</body>
</html>
